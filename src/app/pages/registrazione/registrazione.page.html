<ion-header>

</ion-header>
<ion-content >
  
  <ion-grid class="set-grid">
    
    <form>
      <app-titolodev></app-titolodev>
      <ion-row>
        
        <ion-col>

          <ion-item>

            <ion-label for="email" position="floating">Email</ion-label>
            <ion-input id="em" name="em" type="email"></ion-input>
            <ion-icon slot="end" name="mail-sharp"></ion-icon>
          
          </ion-item>

          <ion-item>
            
            <ion-label for="uname" position="floating">Username</ion-label>
            <ion-input id="uname" name="uname"></ion-input>
            <ion-icon slot="end" name="mail-sharp"></ion-icon>
          
          </ion-item>
          <ion-item>

            <ion-label for="pas" position="floating">Password</ion-label>
            <ion-input id="pas" name="pas" type="password"></ion-input>
            <ion-icon slot="end" name="lock-open"></ion-icon>
          
          </ion-item>

          <ion-item>

            <ion-label for="pas2" position="floating">Ripeti Password</ion-label>
            <ion-input id="pas2" name="pas2" type="password"></ion-input>
            <ion-icon slot="end" name="lock-open"></ion-icon>
          
          </ion-item>
        
        </ion-col>
      
      </ion-row>
      
      <ion-row>
        
        <ion-col>
          
          <div class="ion-float-right">
            
            <app-botton indirizzo="/login" testo="Registrazione"></app-botton>
          
          </div>
        
        </ion-col>
      
      </ion-row>
    
    </form>
  
  </ion-grid>
</ion-content>
